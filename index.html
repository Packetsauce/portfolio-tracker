<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Stock & Crypto Portfolio Tracker</h1>
  </header>

  <main>
    <section id="input-section">
      <h2>Add Asset</h2>
      <input type="text" id="ticker" placeholder="Ticker (e.g., AAPL or BTC-USD)">
      <input type="number" id="quantity" placeholder="Quantity">
      <button id="add-asset">Add Asset</button>
    </section>

    <section id="portfolio-section">
      <h2>Your Portfolio</h2>
      <table id="portfolio-table">
        <thead>
          <tr>
            <th>Ticker</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total Value</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="actions-section">
      <button id="save-portfolio">Save Portfolio</button>
      <input type="file" id="load-portfolio" accept=".json">
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
<section id="analyzer-section">
  <h2>Portfolio Analyzer</h2>
  <div id="performance">
    <h3>Performance (Last 30 Days)</h3>
    <p id="performance-data">Loading...</p>
  </div>
  <div id="volatility">
    <h3>Volatility</h3>
    <p id="volatility-data">Loading...</p>
  </div>
  <div id="valuation">
    <h3>Valuation Analysis</h3>
    <table id="valuation-table">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>P/E Ratio</th>
          <th>P/B Ratio</th>
          <th>Industry Avg P/E</th>
          <th>Industry Avg P/B</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>
